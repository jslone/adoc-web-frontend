<!doctype html>
<html lang="en" ng-app="adocApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adoc</title>
  <!-- jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- fuel ux for tree nav -->
  <script src="//www.fuelcdn.com/fuelux/2.6.0/loader.min.js" type="text/javascript"></script>
  <link href="//www.fuelcdn.com/fuelux/2.6.0/css/fuelux.min.css" rel="stylesheet" type="text/css">
  <!--<link href="//www.fuelcdn.com/fuelux/2.6.0/css/fuelux-responsive.css" rel="stylesheet" type="text/css">-->
  <!-- locals -->
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- button for nav menu when collapsed -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#adoc-navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- adoc 'logo' -->
        <a class="navbar-brand" href="#">adoc</a>
      </div>
      <!-- put login here as well -->
      <!-- search will need to be implemented -->
      <!-- everything that can collapse in navigation bar -->
      <div class="collapse navbar-collapse" id="#adoc-navbar-collapse">
        <!-- search form -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
      </div>
    </div>
  </nav>  

  <div class=".container-fluid">
    <div class="row">
      <!-- left navigation panel -->
      <div class="col-lg-3 fuelux">
        <!-- navigation tree -->
        <div class="tree" id="adoc-nav-tree">
          <!-- dummy tree folder html -->
          <div class="tree-folder" style="display:none;">
            <div class="tree-folder-header">
              <!-- double check on these, i is a weird tag and I'd rather use glyphcon arrows -->
              <i class="icon-folder-close"></i>
              <div class="tree-folder-name"></div>
            </div>
            <div class="tree-folder-content"></div>
            <div class="tree-loader" style="display:none;"></div>
          </div>
          <!-- dummy tree item html -->
          <div class="tree-item" style="display:none;">
            <i class="tree-item"></i>
            <div class="tree-item-name"></div>
          </div>
        </div>
      </div>
      <!-- main content panel -->
      <div class="col-lg-9">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- angular -->
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>

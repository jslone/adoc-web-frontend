<!doctype html>
<html lang="en" ng-app="adocApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adoc</title>
  <!-- jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!-- locals -->
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- button for nav menu when collapsed -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#adoc-navbar-collapse">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- adoc 'logo' -->
        <a class="navbar-brand" href="#">adoc</a>
      </div>
      <!-- put login here as well -->
      <!-- search will need to be implemented -->
      <!-- everything that can collapse in navigation bar -->
      <div class="collapse navbar-collapse" id="adoc-navbar-collapse">
        <!-- search form -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
      </div>
    </div>
  </nav>  

  <div class=".container-fluid">
    <div class="row">
      <!-- main content panel -->
      <div class="col-sm-9 col-sm-push-3">
        <div ng-view></div>
      </div>
      <!-- left navigation panel -->
      <div class="col-sm-3 fuelux col-sm-pull-9">
        <!-- navigation tree -->
        <div ng-controller="DocTreeRootCtrl" tree-view></div>
      </div>
    </div>
  </div>

  <!-- angular -->
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
